site_name: TaxonKit - NCBI Taxonomy Toolkit
pages:
- Home: index.md
- Download: download.md
- Documents:
    - Usage: usage.md
    - Tutorial: tutorial.md
    - Benchmark: /bench
- Taxid-Changelog: https://github.com/shenwei356/taxid-changelog
- Links:
